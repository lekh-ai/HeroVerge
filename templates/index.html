<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroVerge - AI Support Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="background">
        <div class="blur blur1"></div>
        <div class="blur blur2"></div>
    </div>
    <div class="container animated-border">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoW.png') }}" alt="Logo" class="logo">
        </div>
        <h1>HeroVerge - AI Support Platform</h1>
        <div class="input-group">
            <label for="model">Choose Model:</label>
            <select id="model">
                <option value="llama2">Llama 2</option>
                <option value="llama3_70b">Llama 3 70B</option>
                <option value="llama3_8b">Llama 3 8B</option>
            </select>
        </div>
        <div class="input-group">
            <label for="prompt">Enter your query:</label>
            <textarea id="prompt" rows="4"></textarea>
        </div>
        <button onclick="sendRequest()">Send</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function sendRequest() {
            const model = document.getElementById('model').value;
            const query = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');

            responseDiv.innerHTML = 'Processing...';

            fetch('/process_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ model, query }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        responseDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        responseDiv.innerHTML = `
                        <p><strong>Summary:</strong> ${data.summary}</p>
                        <p><strong>Script:</strong> ${data.script}</p>
                        <p><strong>Sentiment:</strong> ${data.sentiment}</p>
                        <p><strong>Complete:</strong> ${data.complete}</p>
                        <p><strong>Notes:</strong> ${data.notes}</p>
                        <p><strong>Mail Draft:</strong> ${data.mail_draft}</p>
                    `;
                    }
                })
                .catch(error => {
                    responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
    </script>
</body>

</html>
